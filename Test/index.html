<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="kendo/styles/kendo.mobile.flat.css" rel="stylesheet" />
    <link href="styles/main.css" rel="stylesheet" />

    <script src="cordova.js"></script>
    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.all.min.js"></script>
  
    <script src="scripts/tp.js"></script>
    <script src="scripts/login.js"></script>
    <script src="scripts/addTaskView.js"></script>
    <script src="scripts/taskDetailsView.js"></script>
    <script src="scripts/app.js"></script>    
</head>
    
<body>
    <!--Home screen with login form-->
    <div id="tabstrip-home"
        data-role="view"
        data-title="Login"
        data-model="app.loginService.viewModel">

        <div class="view-content">
            <div class="hplogo"></div>
            <h3 data-bind="invisible: isLoggedIn">Enter your credentials:</h3>
            
            <form data-bind="events: { keyup: checkEnter }">
                <ul data-role="listview" data-style="inset" data-bind="invisible: isLoggedIn">
                    <li>
                        <label>
                            Username
                                <input type="text" data-bind="value: username" />
                        </label>
                    </li>
                    <li>
                        <label>
                            Password
                                <input type="password" data-bind="value: password" />
                        </label>
                    </li>
                </ul>
                <div style="text-align: center;">
                <input type="submit" id="login" data-role="button" style="width: 15em; margin: 2em auto 0; background: #fff" data-bind="click: onLogin, invisible: isLoggedIn" value="Login" />
                </div>
                <label id="invalid-credentials" class="hidden">Invalid username or password</label>
            </form>
        </div>

        </div>


    <div data-role="layout" data-id="tabstrip-layout" data-model="app.loginService.viewModel">
        <div data-role="header">
            <div data-role="navbar">
                <span data-role="view-title"></span>
            </div>
        </div>
    </div>         
</body>
</html>
