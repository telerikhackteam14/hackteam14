<div data-role="view" id="tabstrip-addtask" data-layout="default" class="tasks-view" data-model="app.loginService.addTask">
    <header data-role="header">
		<div data-role="navbar">
			Task
			<a class="nav-button" data-align="left" data-role="backbutton">Back</a>
		</div>
	</header>	
    
    <div> 
        <div>
            <label for="titleInput">Title</label>
            <input id="titleInput" type="text" data-bind="value: title" />
        </div>
        <div>
            <label for="descriptionInput">Description</label>
            <input id="descriptionInput" type="text" data-bind="value: description" />
        </div>
        <div>
            <select data-role='dropdownlist' data-bind='source: usersDataSource' data-text-field='firstName'>
                
            </select>
        </div>
    </div>
    
        
    <div data-role="footer"  >
        <div data-role="tabstrip" >
            <a data-icon="home" data-bind="events: {click: onClick}">Home</a>
            <a href="views/addTaskView.html" data-icon="mostrecent"> Add</a>
        </div>
    </div>
</div>
